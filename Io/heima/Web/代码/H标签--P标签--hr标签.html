<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h系标签--P标签-hr标签的作用</title>
</head>
<body>
<h1>我是标题1</h1>
<h2>我是标题2</h2>
<h3>我是标题3</h3>
<h4>我是标题4</h4>
<h5>我是标题5</h5>
<h6>我是标题6</h6>
<h7>我是标题7</h7>
<hr/>
<p>h系列标签有6个 并且h1标签最大 h6最小</p>
<p>被h系列标签包裹的独占一行</p>
<p>home;使光标回到所在行开头 end;使光标推至所在行末尾</p>
<p>按住alt不放加鼠标左键可以同时输入多行相同内容</p>

<hr/>

<p>p标签</p>
<p> 我是文本</p>
<p> 我是文本</p>
<p> 我是文本</p>
我是文本
我是文本
<p>被p标签包裹的内容独占一行，没有包裹的同一行显示</p>

<hr/>
<p>hr标签的作用</p>
<p>注意到；hr是单标签，在浏览器中显示一条下划线，并且单独占一行</p>


</body>
</html>
